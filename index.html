<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts-background"></div> <!-- Valentine-themed background -->
    <div id="container">
        <div id="image-container">
            <img src="hug.gif" alt="Cute Couple" id="main-image">
        </div>
        <div id="text-container">
            <div id="question">Sarim Will you be my Valentine? 💝</div>
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')"><b>Yes!</b></button>
                <button id="no-button" onclick="selectOption('no')"><b>No</b></button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>❤️ by Tajamul</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
